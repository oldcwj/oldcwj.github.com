---
layout: default
---
<div class="meta">{{ page.date | | date: "%b %d, %Y"  }}</div>
<h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
{{ content  | replace:'acronym','abbr' }}
<div id="navigation">
{% if page.previous %}<div id="left"><a href="{{ page.previous.url }}"><img src="/images/move.png" alt="Older" /></a></div>{% endif %}{% if page.next %}<div id="right"><a href="{{ page.next.url }}"><img src="/images/move.png" alt="Newer" /></a></div>{% endif %}
</div>
